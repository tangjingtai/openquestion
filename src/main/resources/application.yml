spring:
  profiles:
    active: dev

server:
  servlet:
    context-path: /api
mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.jt.entity
  config-location: classpath:mybatis-config.xml

